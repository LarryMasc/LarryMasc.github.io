<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Larry Mascarenhas</title>
    <link rel="stylesheet" type="text/css" href="/css/w3.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
            color: blue;
        }
        td, caption {
            text-align: left;
        }
        h1, h2, h3, h4{
            color: darkblue;
        }
        p, b {
            color: blue;
        }
        input[type=button], input[type=submit], input[type=reset] {
            color: darkblue;
            border-radius: 12px;
        }
        header, nav, article, aside, section,
        footer {
            background: #659494;
            border-radius: 5px;
            color: white;
            font-family: arial, san-serif;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
        }
        header:before,
        nav:before,
        article:before,
        aside:before,
        section:before,
        footer:before {
            content: '<';
        }
        header:after,
        nav:after,
        article:after,
        aside:after,
        section:after,
        footer:after {
            content: '>';
          }
        article {
        float: left;
            margin-right: 20px;
            width: 60%;
        }
        aside {
            float: left;
            width: calc(40% - 140px);
        }
        footer {
            clear: both;
        }
        /* CSS */
        section {
            overflow: hidden;
        }
        div {
            float: left;
            width: 25%;
        }
    </style>
</head>

<body>
    <header>Header</header>
    <nav>Navigation</nav>
    <!-- <article>Article</article> -->
    <section>
        <div>Product 1</div>
        <div>Product 2</div>
        <div>Product 3</div>
        <div>Product 4</div>
        <div>Product 5</div>
        <div>Product 6</div>
        <div>Product 7</div>
        <div>Product 8</div>
    </section>


    <!-- <aside>Aside</aside> -->
    <footer>Footer</footer>
</body>
